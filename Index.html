<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetchWeather.js" defer></script>
</head>
<div id="wrapper">
    
<header>
<div class="projectTitle">Weather Machine</div>
<div class="projectDescription">A little info on what the site does/what it is used for.</div>
</header>

<body>
    <div class="card">
        <div class ="search">
            <input type="text" placeholder="Please select a city"
            spellcheck="false">
            <button><img class = "searchButton" src="./images/search.png"></button>
        </div>
        <div class ="weather">
            <img class="rainButton" src="images/rain.png" class="weather-icon">
            <h1 class="temp">
                <button class = "FCswitch">Temperature Will Be displayed Here</button></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img class = "humidityButton" src="images/humidity.png">
                    <div>
                        <p class="humidity">Hoomidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class = "windButton" src="images/wind.png">
                    <div>
                        <p class="wind">Heckin' Wimdy</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
</body>
</html>
