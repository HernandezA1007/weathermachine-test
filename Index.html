<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="fetchWeather.js" defer></script>
</head>
<body>

    <div class="card">
        <div class ="search">
            <input type="text" placeholder="Please select a city"
            spellcheck="false">
            <button>img src="images/search.png</button>
        </div>
        <div class ="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">Blank</h1>
            <h2 class="city">Blank</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">Blank</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">Blank</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
</body>
</html>
