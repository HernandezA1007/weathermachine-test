<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Machine</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="fetchWeather.js" defer></script>
</head>


<body>
    <header>
        <div class="projectTitle">Weather Machine</div>
        <div class="projectDescription">Project description...</div>
    </header>


    <div id="wrapper">
        <div class="card">
            <div id = "filter">
                <button class = "filter-er">Filter Results</button>
            </div>

            <div class ="search">
                <input type="text" placeholder="Please select a city"
                spellcheck="false">
                <button><img class = "searchButton" src="./images/search.png"></button>
            </div>
            <p class ="error-message">None</p>
            <button class = "clear-er">Cast them into the fire</button>
            <div id = "queue"></div>
        </div>
    </div>
</body>
</html>
